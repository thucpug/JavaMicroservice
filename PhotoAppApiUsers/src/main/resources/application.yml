server:
  port: 1092
spring:
  devtools:
    restart:
      enabled: true
  application:
    name: UserService
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    instance-id: ${spring.application.name}:${random.value}
gateway:
  ip: 127.0.0.1
jwt:
  token:
    expiration: 86400000 #10day
    secret: thucpug
login:
  url:
    path: /users/login